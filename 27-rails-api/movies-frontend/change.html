<h1>Choose a color</h1>
<select name="" id="">
  <option value="">Select a color...</option>
  <option value="red">red</option>
  <option value="lime">lime</option>
  <option value="turquoise">turquoise</option>
  <option value="lightgoldenrodyellow">light golden rod yellow</option>
</select>


<script>
  // as a user, when I select a color from the dropdown, the background
  // color of the whole page should change to that color

  const selectInput = document.querySelector('select')
  const body = document.querySelector('body')

  selectInput.addEventListener('change', (e) => {

    if (e.target.value === "red") {
      body.style.backgroundColor = "red"
    } else if (e.target.value === "lime") {
      body.style.backgroundColor = "lime"
    } else if (e.target.value === "turquoise") {
      body.style.backgroundColor = "turquoise"
    } else if (e.target.value === "lightgoldenrodyellow") {
      body.style.backgroundColor = "lightgoldenrodyellow"
    }

  })
</script>
