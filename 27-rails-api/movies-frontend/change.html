<h1>Choose a color</h1>
<select name="" id="">
  <option value="">Select a color...</option>
  <option value="red">red</option>
  <option value="lime">lime</option>
  <option value="turquoise">turquoise</option>
  <option value="lightgoldenrodyellow">light golden rod yellow</option>
</select>


<script>
  // as a user, when I select a color from the dropdown, the background
  // color of the whole page should change to that color

  // √get the select element from the DOM
  // √add a listener to it - but for what??
  // √when an option is selected, get the color from it somehow
  // √set the background color to that color

  const select = document.querySelector('select')

  select.addEventListener('change', e => {
    const color = e.target.value
    document.body.style.backgroundColor = color
  })

</script>
